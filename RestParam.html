<html>
    <head></head>
    <body>
        <script>
            //Rest Parameters
            function abc(a,b,...c){
                console.log(a)
                console.log(b)
                console.log(c)
            }
            abc(10,20,30,40,50,60,70) // 10
                                      // 20
                                      // (5) [30, 40, 50, 60, 70]
                                      

            function add(a,b,c){
                return a+b+c
            }
            console.log(add(10,20,30)) //60
            console.log(add(10,20))    //NaN 

            function sum(a,b,c=0){
                return a+b+c
            }
            console.log(sum(10,20,30,40,50,60,70)) //60

            function fun(...a){
                return a
            }
            console.log(fun(10,20,30,40,50,60,70)) // (7) [10, 20, 30, 40, 50, 60, 70]

          




        </script>
    </body>
</html>
